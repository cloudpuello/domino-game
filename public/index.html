<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dominican Domino - Connection Test</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: #f5f5f5;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        .warning { background: #fff3cd; color: #856404; }
        .info { background: #d1ecf1; color: #0c5460; }
        #log {
            background: #000;
            color: #0f0;
            padding: 15px;
            height: 300px;
            overflow-y: auto;
            font-family: monospace;
            border-radius: 5px;
            margin: 20px 0;
        }
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
        }
        button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        button:hover:not(:disabled) {
            background: #0056b3;
        }
        input {
            padding: 8px;
            margin: 5px;
            border: 1px solid #ddd;
            border-radius: 3px;
        }
        .test-section {
            border: 1px solid #ddd;
            padding: 15px;
            margin: 10px 0;
            border-radius: 5px;
            background: white;
        }
    </style>
</head>
<body>
    <h1>ðŸ‡©ðŸ‡´ Dominican Domino - Connection Test</h1>
    
    <div class="test-section">
        <h3>Server Configuration</h3>
        <label>Server URL: 
            <input type="text" id="serverUrl" value="" placeholder="http://your-server:3000">
        </label>
        <button onclick="updateServer()">Update Server</button>
        <div id="serverStatus" class="status info">
            Ready to test connection
        </div>
    </div>

    <div class="test-section">
        <h3>Connection Tests</h3>
        <button onclick="testBasicConnection()">Test Basic HTTP</button>
        <button onclick="testHealthEndpoint()">Test Health Endpoint</button>
        <button onclick="testSocketConnection()">Test Socket.IO</button>
        <button onclick="testGameFlow()">Test Game Flow</button>
        <button onclick="clearLog()">Clear Log</button>
    </div>

    <div class="test-section">
        <h3>Socket.IO Status</h3>
        <div id="socketStatus" class="status warning">Not connected</div>
        <div>
            <strong>Socket ID:</strong> <span id="socketId">-</span><br>
            <strong>Connected:</strong> <span id="connected">false</span><br>
            <strong>Transport:</strong> <span id="transport">-</span>
        </div>
    </div>

    <div class="test-section">
        <h3>Test Log</h3>
        <div id="log"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        let socket = null;
        let currentServer = window.location.origin;
        
        // Initialize
        document.getElementById('serverUrl').value = currentServer;
        log('ðŸš€ Dominican Domino Connection Test Ready');
        log(`ðŸ“ Default server: ${currentServer}`);

        function log(message) {
            const timestamp = new Date().toLocaleTimeString();
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `[${timestamp}] ${message}\n`;
            logDiv.scrollTop = logDiv.scrollHeight;
            console.log(message);
        }

        function updateStatus(id, message, type = 'info') {
            const element = document.getElementById(id);
            element.textContent = message;
            element.className = `status ${type}`;
        }

        function updateServer() {
            const newServer = document.getElementById('serverUrl').value;
            if (newServer && newServer !== currentServer) {
                currentServer = newServer;
                log(`ðŸ”„ Server updated to: ${currentServer}`);
                updateStatus('serverStatus', `Server set to: ${currentServer}`, 'info');
                
                // Disconnect existing socket
                if (socket) {
                    socket.disconnect();
                }
            }
        }

        async function testBasicConnection() {
            log('ðŸ”— Testing basic HTTP connection...');
            
            try {
                const response = await fetch(currentServer + '/');
                if (response.ok) {
                    log('âœ… Basic HTTP connection successful');
                    updateStatus('serverStatus', 'HTTP connection successful', 'success');
                    return true;
                } else {
                    log(`âŒ HTTP connection failed: ${response.status} ${response.statusText}`);
                    updateStatus('serverStatus', `HTTP failed: ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                log(`âŒ HTTP connection error: ${error.message}`);
                updateStatus('serverStatus', `HTTP error: ${error.message}`, 'error');
                return false;
            }
        }

        async function testHealthEndpoint() {
            log('ðŸ¥ Testing health endpoint...');
            
            try {
                const response = await fetch(currentServer + '/health');
                if (response.ok) {
                    const health = await response.json();
                    log('âœ… Health endpoint successful');
                    log(`ðŸ“Š Status: ${health.status}`);
                    log(`ðŸŽ® Game Engine: ${health.gameEngine ? 'Loaded' : 'Missing'}`);
                    log(`ðŸ“‹ Game Constants: ${health.gameConstants ? 'Loaded' : 'Missing'}`);
                    log(`ðŸ  Active Rooms: ${health.rooms || 0}`);
                    updateStatus('serverStatus', 'Health check passed', 'success');
                    return true;
                } else {
                    log(`âŒ Health endpoint failed: ${response.status}`);
                    updateStatus('serverStatus', `Health check failed: ${response.status}`, 'error');
                    return false;
                }
            } catch (error) {
                log(`âŒ Health endpoint error: ${error.message}`);
                updateStatus('serverStatus', `Health error: ${error.message}`, 'error');
                return false;
            }
        }

        function testSocketConnection() {
            log('ðŸ”Œ Testing Socket.IO connection...');
            
            if (socket) {
                socket.disconnect();
            }

            try {
                // Create new socket connection
                socket = io(currentServer, {
                    transports: ['websocket', 'polling'],
                    timeout: 10000,
                    forceNew: true
                });

                socket.on('connect', () => {
                    log('âœ… Socket.IO connected successfully!');
                    updateStatus('socketStatus', 'Connected', 'success');
                    updateSocketInfo();
                });

                socket.on('disconnect', (reason) => {
                    log(`ðŸ“´ Socket.IO disconnected: ${reason}`);
                    updateStatus('socketStatus', `Disconnected: ${reason}`, 'warning');
                    updateSocketInfo();
                });

                socket.on('connect_error', (error) => {
                    log(`âŒ Socket.IO connection error: ${error.message}`);
                    updateStatus('socketStatus', `Connection error: ${error.message}`, 'error');
                });

                socket.on('connected', (data) => {
                    log(`ðŸŽ® Server confirmation: ${JSON.stringify(data)}`);
                });

                // Test timeout
                setTimeout(() => {
                    if (!socket.connected) {
                        log('â° Socket.IO connection timeout (10s)');
                        updateStatus('socketStatus', 'Connection timeout', 'error');
                    }
                }, 10000);

            } catch (error) {
                log(`âŒ Socket.IO setup error: ${error.message}`);
                updateStatus('socketStatus', `Setup error: ${error.message}`, 'error');
            }
        }

        function updateSocketInfo() {
            document.getElementById('socketId').textContent = socket?.id || '-';
            document.getElementById('connected').textContent = socket?.connected || false;
            document.getElementById('transport').textContent = socket?.io?.engine?.transport?.name || '-';
        }

        function testGameFlow() {
            if (!socket || !socket.connected) {
                log('âŒ Socket not connected - run Socket.IO test first');
                return;
            }

            log('ðŸŽ® Testing Dominican game flow...');

            // Test room joining
            socket.emit('findRoom', {
                playerName: 'TestPlayer_' + Date.now(),
                roomId: null,
                reconnectSeat: null
            });

            socket.on('roomJoined', (data) => {
                log(`âœ… Room joined: ${JSON.stringify(data)}`);
            });

            socket.on('lobbyUpdate', (data) => {
                log(`ðŸ“‹ Lobby update: ${data.players?.length || 0} players`);
            });

            socket.on('errorMessage', (error) => {
                log(`âŒ Game error: ${error}`);
            });
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            log('ðŸ§¹ Log cleared');
        }

        // Auto-test on load
        window.addEventListener('load', () => {
            setTimeout(testBasicConnection, 1000);
        });
    </script>
</body>
</html>
