<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Dominican Domino - Real-time multiplayer domino game">
    <title>Dominican Domino</title>
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    
    <!-- Styles -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Main game container -->
    <div class="game-container">
        
        <!-- Left sidebar with game information -->
        <aside class="info-panel" role="complementary">
            
            <!-- Game title and player info -->
            <section class="info-section">
                <h1>Dominican Domino</h1>
                <p id="playerInfo" aria-live="polite">Connecting...</p>
                <div id="errors" class="error-display" aria-live="assertive" role="alert"></div>
            </section>
            
            <!-- Current game status -->
            <section class="info-section">
                <h3>Status</h3>
                <p id="status" aria-live="polite">Waiting for players...</p>
            </section>
            
            <!-- Team scores -->
            <section class="info-section">
                <h3>Scores</h3>
                <div class="score-display">
                    <div class="score-box your-team-color" aria-label="Your team score">
                        <span>Team 0 & 2</span>
                        <strong id="team0-score">0</strong>
                    </div>
                    <div class="score-box opponent-team-color" aria-label="Opponent team score">
                        <span>Team 1 & 3</span>
                        <strong id="team1-score">0</strong>
                    </div>
                </div>
            </section>
            
            <!-- Lobby player list -->
            <section class="info-section" id="lobbyContainer" aria-label="Player lobby">
                <h3>Players in Room</h3>
                <ul id="lobbyList" role="list"></ul>
            </section>
            
            <!-- Game event messages -->
            <section class="info-section">
                <h3>Game Events</h3>
                <div id="messages" class="message-log" aria-live="polite" role="log"></div>
            </section>
        </aside>

        <!-- Main game table area -->
        <main class="game-table" role="main">
            
            <!-- Top player -->
            <div class="player-area top" id="topPlayer" aria-label="Top player area">
                <div class="player-name">Top Player</div>
                <!-- Hand will be dynamically assigned -->
            </div>
            
            <!-- Left player -->
            <div class="player-area left" id="leftPlayer" aria-label="Left player area">
                <div class="player-name">Left Player</div>
                <!-- Hand will be dynamically assigned -->
            </div>
            
            <!-- Game board (center) -->
            <div id="board" class="game-board" role="img" aria-label="Domino game board">
                <!-- Dominoes will be dynamically inserted here -->
            </div>
            
            <!-- Right player -->
            <div class="player-area right" id="rightPlayer" aria-label="Right player area">
                <div class="player-name">Right Player</div>
                <!-- Hand will be dynamically assigned -->
            </div>
            
            <!-- Bottom player (always you) -->
            <div class="player-area bottom" id="bottomPlayer" aria-label="Your player area">
                <div class="player-name">Your Hand</div>
                <!-- Hand will be dynamically assigned -->
            </div>
            
            <!-- Hidden hand containers -->
            <div style="display: none;">
                <div id="hand0" class="player-hand-container"></div>
                <div id="hand1" class="player-hand-container"></div>
                <div id="hand2" class="player-hand-container"></div>
                <div id="hand3" class="player-hand-container"></div>
            </div>
        </main>
    </div>

    <!-- Socket.IO -->
    <script src="/socket.io/socket.io.js"></script>
    
    <!-- Game State -->
    <script src="src/game/gameState.js"></script>
    
    <!-- UI Manager -->
    <script src="src/ui/uiManager.js"></script>
    
    <!-- Renderers -->
    <script src="src/ui/boardRenderer.js"></script>
    <script src="src/ui/handRenderer.js"></script>
    
    <!-- Lobby -->
    <script src="src/lobby/connectionManager.js"></script>
    <script src="src/lobby/lobbyManager.js"></script>
    
    <!-- Game -->
    <script src="src/game/gameManager.js"></script>
    <script src="src/game/dragDropManager.js"></script>
    
    <!-- Bootstrap -->
    <script src="client.js"></script>
</body>
</html>
