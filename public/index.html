<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Dominican Domino</title>
  <style>
    body            { font-family: sans-serif; padding: 1rem; background:#f5f5f5; }
    #board,#hand,
    #topPlayer,#leftPlayer,#rightPlayer { display:flex; gap:4px; flex-wrap:wrap; margin:.5rem 0; }
    .tile           { display:inline-block; border:2px solid #333; background:white;
                      padding:.3rem .6rem; font-weight:bold; cursor:pointer; }
    .tile.disabled  { opacity:.3; cursor:default; }
    .tile.your-turn { border-color:green; background:#eaffea; }
  </style>
</head>
<body>
  <h1>Dominican Domino</h1>

  <!-- Player info & status -->
  <p id="playerInfo"></p>
  <p id="status">Connectingâ€¦</p>
  <div id="errors" style="color:red;font-weight:bold;"></div>

  <!-- Lobby list (new) -->
  <div><strong>Lobby:</strong>
    <ul id="lobbyList"></ul>
  </div>

  <!-- TOP opponent -->
  <div><strong>Top Opponent</strong>
    <div id="topPlayer"></div>
  </div>

  <!-- main area: left | board | right -->
  <div style="display:flex;justify-content:center;align-items:flex-start;gap:2rem">
    <div><strong>Left Opponent</strong>
      <div id="leftPlayer"></div>
    </div>

    <div>
      <strong>Board</strong>
      <div id="board"></div>
    </div>

    <div><strong>Right Opponent</strong>
      <div id="rightPlayer"></div>
    </div>
  </div>

  <!-- YOUR hand -->
  <div><strong>Your Hand</strong>
    <div id="hand"></div>
  </div>

  <!-- scores -->
  <div><strong>Scores (0&2 vs 1&3):</strong>
    <span id="scores"></span>
  </div>

  <!-- game messages -->
  <div><strong>Game Events:</strong>
    <div id="messages"></div>
  </div>

  <!-- optional pip counts -->
  <div><strong>Pip Counts:</strong>
    <div id="pipCounts"></div>
  </div>

  <!-- pass button (now has id passBtn so client.js can hook it) -->
  <button id="passBtn" onclick="passTurn()">Pass Turn</button>

  <script src="/socket.io/socket.io.js"></script>
  <script src="client.js"></script>
</body>
</html>
