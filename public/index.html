<!-- =====================================================================
  DOMINICAN DOMINO  –  CORE GAME GRID
  -----------------------------------------------------------------------
  AI NOTES (for hand‑off):
  • Seat order is counter‑clockwise ➜ 0 (bottom/You), 1 (left),
    2 (top), 3 (right).  Keep this invariant across JS + CSS.
  • .player‑area wrappers never receive tiles directly; the inner
    .hand‑container is where HandRenderer injects .domino‑tile nodes.
  • #board is the ONLY element BoardRenderer touches.
  • All sizing / flex‑direction is handled in `main.css`, not here.
  ==================================================================== -->
<body>
  <div id="game-container">
    
    <!-- ─────── TOP PLAYER  (Seat 2) ─────── -->
    <div id="topPlayer" class="player-area vertical" data-seat="2">
      <!-- HandRenderer will fill #hand2 -->
      <div id="hand2" class="hand-container"></div>
    </div>

    <!-- ─────── MIDDLE ROW: Left – Board – Right ─────── -->
    <div id="middle-row">
      
      <!-- LEFT PLAYER  (Seat 1) -->
      <div id="leftPlayer" class="player-area horizontal" data-seat="1">
        <div id="hand1" class="hand-container"></div>
      </div>

      <!-- GAME BOARD  (BoardRenderer lives here) -->
      <div id="board" class="board-container">
        <!-- Dominoes & drop‑zones are injected dynamically -->
      </div>

      <!-- RIGHT PLAYER  (Seat 3) -->
      <div id="rightPlayer" class="player-area horizontal" data-seat="3">
        <div id="hand3" class="hand-container"></div>
      </div>
    </div><!-- /middle‑row -->

    <!-- ─────── BOTTOM PLAYER  (Seat 0 – YOU) ─────── -->
    <div id="bottomPlayer" class="player-area vertical" data-seat="0">
      <div id="hand0" class="hand-container"></div>
    </div>

  </div><!-- /game‑container -->
</body>
